version: "3.9"

services:
  sqldb:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: caixaverso-sqldb
    environment:
      SA_PASSWORD: ${CAIXAVERSO_SQL_PASSWORD}
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P \"$${SA_PASSWORD}\" -Q \"SELECT 1\""]
      interval: 10s
      timeout: 5s
      retries: 10

  seed-produtos:
    image: mcr.microsoft.com/powershell:7.4-ubuntu-22.04
    container_name: caixaverso-seed-produtos
    depends_on:
      sqldb:
        condition: service_healthy
      api:
        condition: service_healthy
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      SQL_SERVER_HOST: sqldb
      SQL_SERVER_PORT: "1433"
      SQL_ADMIN_USER: sa
      SQL_ADMIN_PW: ${CAIXAVERSO_SQL_PASSWORD}
      SQL_DB_NAME: CaixaVersoDB
    command:
      [
        "pwsh",
        "-NoLogo",
        "-NoProfile",
        "-File",
        "/workspace/seed-produtos.ps1"
      ]
    restart: "no"

  api:
    container_name: caixaverso-api
    build:
      context: .
      dockerfile: src/Backend/DesafioFinalCaixaverso.API/Dockerfile
    depends_on:
      sqldb:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__CaixaversoDatabase: "Server=sqldb,1433;Database=CaixaVersoDB;User Id=sa;Password=${CAIXAVERSO_SQL_PASSWORD};TrustServerCertificate=True;Encrypt=False;"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/swagger/index.html || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  sqldata:
